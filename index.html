<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th class="corner-left">mon</th>
            <th>tue</th>
            <th>wed</th>
            <th>thu</th>
            <th>fri</th>
            <th>sat</th>
            <th class="corner-right">sun</th>
        </tr>
        <tr class="calendar">
            <td>
                <span class="number">1</span>
                <span class="singl-day red event">My Birthday</span>
                <span class="event-start blue event"></span>
                <span class="event-start green event"></span>
              <td>
                  <span class="number">2</span>
                  <span class="event"></span>
                  <span class="event-middle blue event">Celebration</span>
                  <span class="event-middle green event">Morning Photography</span>
              </td>
              <td>
                  <span class="number">3</span>
                  <span class="event"></span>
                  <span class="event-end blue event"></span>
                  <span class="event-middle green event"></span>
              </td>
              <td>
                  <span class="number">4</span>
                  <span class="singl-day purpur event">Test</span>
                  <span class="singl-day red event">Interview</span>
                  <span class="event-end green event"></span>
              </td>
              <td>
                  <span class="number">5</span>
                  <span class="event-start green event">Workshop</span>
              </td>
              <td>
                  <span class="number">6</span>
                  <span class="event-end green event"></span>
                  <span class="event-start purpur event">Vacation</span>
              </td>
              <td>
                  <span class="number">7</span>
                  <span class="singl-day blue event">Brunch</span>
                  <span class="event-end purpur event"></span>
              </td>
          </td>
            
    </table>
  </body>
</html>
