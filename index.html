<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th class="corner-left">mon</th>
            <th>tue</th>
            <th>wed</th>
            <th>thu</th>
            <th>fri</th>
            <th>sat</th>
            <th class="corner-right">sun</th>
        </tr>
        <tr class="calendar">
            <td>
                <span class="number">1</span>
                <span class="singl-day event">My Birthday</span>
                <span class="event-start event"></span>
                <span class="photo-start event"></span>
              <td>
                  <span class="number">2</span>
                  <span class="event"></span>
                  <span class="event-middle event">Celebration</span>
                  <span class="photo-middle event">Morning Photography</span>
              </td>
              <td>
                  <span class="number">3</span>
                  <span class="event"></span>
                  <span class="event-end event"></span>
                  <span class="photo-about event"></span>
              </td>
              <td>
                  <span class="number">4</span>
                  <span class="test event">Test</span>
                  <span class="interview event">Interview</span>
                  <span class="photo-end event"></span>
              </td>
              <td>
                  <span class="number">5</span>
                  <span class="start-workshop event">Workshop</span>
              </td>
              <td>
                  <span class="number">6</span>
                  <span class="end-workshop event"></span>
                  <span class="start-vacation event">Vacation</span>
              </td>
              <td>
                  <span class="number">7</span>
                  <span class="brunch event">Brunch</span>
                  <span class="end-vacation event"></span>
              </td>
          </td>
            
    </table>
  </body>
</html>
